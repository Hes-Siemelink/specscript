$schema: https://json-schema.org/draft/2020-12/schema

type: object
properties:
  transport:
    oneOf:
      - type: object
        properties:
          type:
            type: string
            enum: [ internal, stdio, http ]
            description: Transport type
          server:
            type: string
            description: Name of the MCP server to connect to
          command:
            type: string
            description: Command and arguments to spawn MCP server process
          args:
            type: array
            items:
              type: string
            description: Additional arguments for the process
        required: [ type ]
        additionalProperties: false
  tool:
    type: string
    description: Name of the tool to execute
  arguments:
    type: object
    description: Arguments to pass to the tool
    additionalProperties: true
required:
  - transport
  - tool