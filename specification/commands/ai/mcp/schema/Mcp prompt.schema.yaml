$schema: https://json-schema.org/draft/2020-12/schema

type: object
additionalProperties:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    arguments:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
          required:
            type: boolean
            default: false
      required:
        - name
        - description
    script:
      type:
        - object
        - string
  required:
    - name
    - description
    - script