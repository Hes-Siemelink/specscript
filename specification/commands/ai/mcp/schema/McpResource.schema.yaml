$schema: https://json-schema.org/draft/2020-12/schema

type: object
additionalProperties:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    mimeType:
      type: string
      default: "text/plain"
    script:
      oneOf:
        - type: string
        - type: array
          items:
            type: object
  required:
    - name
    - description
    - script