$schema: https://json-schema.org/draft/2020-12/schema

type: object
properties:
  name:
    type: string
  version:
    type: string
  stop:
    type: boolean
  transport:
    type: string
    enum: [STDIO, HTTP]
    description: Transport type for the MCP server
  port:
    type: integer
    description: Port number for HTTP transport (default 8080)
  path:
    type: string
    description: Base path for HTTP transport endpoints (default /)
  tools:
    type: object
    additionalProperties:
        type: object
        properties:
          description:
            type: string
          inputSchema:
            type: object
          script:
            oneOf:
              - type: string
              - type: array
                items:
                  type: object
        required:
          - description
          - script
  resources:
    type: object
    additionalProperties:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
          mimeType:
            type: string
          script:
            oneOf:
              - type: string
              - type: array
                items:
                  type: object
        required:
          - name
          - description
          - mimeType
          - script
  prompts:
    type: object
    additionalProperties:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
          arguments:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                required:
                  type: boolean
              required:
                - name
                - description
          script:
            oneOf:
              - type: string
              - type: array
                items:
                  type: object
        required:
          - name
          - description
          - script
required:
  - name
  - version
