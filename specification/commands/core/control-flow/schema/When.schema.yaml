$id: "https://specscript.info/v1/commands/core/control-flow/When"
$schema: "https://json-schema.org/draft/2020-12/schema"

type: array
items:
  type: object
  properties:
    then:
      type: object
    else:
      type: object
  oneOf:
    - required:
        - then
      not:
        required:
          - else
      $ref: "/v1/commands/core/Conditions.schema.yaml#/definitions/ConditionBase"
    - required:
        - else
      not:
        required:
          - then
  message:
    oneOf: Items in 'When' should have valid 'then' or 'else' (but not both)