$id: "https://specscript.info/v1/commands/core/script-info/Script_info"
$schema: https://json-schema.org/draft/2020-12/schema

oneOf:
  - type: string
  - type: object
    properties:
      "description":
        type: string
      "hidden":
        type: boolean
      "specscript-version":
        type: string
      "input":
        type: object
        additionalProperties:
          $ref: "/v1/commands/core/ParameterData.schema.yaml"
      "input type":
        type:
          - string
          - object
        properties:
          "type":
            type: string
          "properties":
            additionalProperties:
              $ref: "/v1/commands/core/ParameterData.schema.yaml"
            unevaluatedProperties: false
          additionalProperties: false
    additionalProperties: false
